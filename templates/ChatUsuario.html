<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/globalChatUsuarios.css" />
    <link rel="stylesheet" href="../static/styleguideChatUsuario.css" />
    <link rel="stylesheet" href="../static/stylesChatUsuario.css" />
    <title>SmartBites - Chat con Nutrióloga</title>
  </head>
  <body>
    <div class="NUTRIOLOGOS-chats">
      <header class="BARRA-SELECCION">
        <div class="overlap-group">
          <nav class="group-2">
            <h1 class="text-wrapper-5">SmartBites</h1>
            <div class="frame">
              <a href="#" class="text-wrapper-6">INICIO</a>
              <a href="#" class="text-wrapper-7">BLOG</a>
              <a href="#" class="text-wrapper-8">NUTRIOLOGOS</a>
            </div>
            <form class="input-field" role="search">
              <div class="input-field-base">
                <div class="input-with-label">
                  <div class="input">
                    <div class="content">
                      <img class="search" src="img/search.png" alt="Icono de búsqueda" />
                      <input class="text" placeholder="Search" type="search" aria-label="Buscar en el sitio" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </nav>
          <img class="hojasin" src="img/hojasin-1.png" alt="Logo de SmartBites" />
        </div>
      </header>
      <main class="group-wrapper">
        <div class="group">
          <div class="div">
            <section class="overlap" aria-label="Chat con Nutrióloga">
              <div class="rectangle"></div>
              <header class="rectangle-5">
                <button class="icon-chevron-left" aria-label="Volver">
                  <img src="img/chevron-left.svg" alt="Flecha hacia atrás" />
                </button>
                <img class="ellipse" src="img/ellipse-25.png" alt="Foto de perfil de Nutrióloga Karina" />
                <h2 class="text-wrapper-2">Nutriologa Karina</h2>
                <p class="text-wrapper-3">En Linea</p>
              </header>
              <div class="chat-messages">
                <img class="rectangle-2" src="img/rectangle-50.svg" alt="Mensaje de la nutrióloga" />
                <img class="rectangle-3" src="img/rectangle-49.svg" alt="Mensaje del usuario" />
                <img class="img" src="img/rectangle-48.svg" alt="Mensaje de la nutrióloga" />
              </div>
              <form class="message-input" aria-label="Enviar mensaje">
                <input
                  class="rectangle-4"
                  type="text"
                  placeholder="Escribe un mensaje...."
                  aria-label="Escribe un mensaje"
                />
                <button class="icon-return" type="submit" aria-label="Enviar mensaje">
                  <img src="img/return.svg" alt="Icono de enviar" />
                </button>
                <button class="icon-pin" type="button" aria-label="Adjuntar archivo">
                  <img src="img/pin.svg" alt="Icono de adjuntar" />
                </button>
              </form>
            </section>
            <button class="photo-video-camera" aria-label="Abrir cámara">
              <img src="img/camera.svg" alt="Icono de cámara" />
            </button>
          </div>
        </div>
      </main>
      <button class="icon-user" aria-label="Perfil de usuario">
        <img src="img/user.svg" alt="Icono de usuario" />
      </button>
    </div>
  </body>
</html>
